[package]
name = "bolt-yew"
version = "0.11.11"
edition = "2021"

[dependencies]
bolt_common = { path="../core/common" }

wasm-bindgen = "0.2"
yew = {version = "0.20.0", features = ["csr"] }
serde = "1.0.155"
web-sys = {version="0.3.61", features = ["Window", "DomTokenList", "Element", "CustomEvent", "HtmlTextAreaElement", "HtmlSelectElement", "CssStyleDeclaration"] }
wasm-bindgen-futures = "0.4.34"
futures = "0.3.27"
serde_json = "1.0.94"
stylist = { version="0.12.0", features=["yew_integration"] }
lazy_static = "1.4.0"
json = "0.12.4"
syntect = { version = "5.0.0", default-features = false, features = ["default-fancy"]}
reqwest = { version = "0.11.14", features = ["blocking", "json"] }
gloo-net = "0.2.6"
